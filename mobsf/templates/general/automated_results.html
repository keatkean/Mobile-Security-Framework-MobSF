{% extends "base/base_layout.html" %}
 {% block sidebar_option %}
      sidebar-collapse
{% endblock %}
{% block content %}
<div class="content-wrapper">
    <div class="content-header">
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h1>Automated Analysis Results</h1>
                        {% for line in output%}
                        {{line}} <br>
                        {%endfor%}
                        <h5>
                            Completed scans can be found at <a href="{% url 'recent' %}">recent scans</a>.
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
{% endblock %}
